<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head> 


<body style="background: #f5f6fa;">
  <div class="container" style="margin-top: 60px;">
    <div class="row justify-content-center">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-success" style="box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
          <div class="panel-heading text-center" style="padding: 30px 0;">
            <h3 style="margin:0;">Doctor's App Registration</h3>
          </div>
          <div class="panel-body" style="padding: 30px;">
            <!-- Placeholder for error/success messages -->
            <div id="message" class="alert" style="display:none;"></div>
            <form class="form-horizontal" action="/add-user" method="post">
              <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10 input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                  <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10 input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10 input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12 text-center">
                  <a href="/" class="btn btn-link" style="font-weight:bold;">Existing user? Login here</a>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12 text-center">
                  <button type="submit" class="btn btn-success btn-block" style="font-size:16px;">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
