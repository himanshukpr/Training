<!DOCTYPE html>
<html lang="en">

<head>
    <title>Doctor's App | Add Patient</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background: #f5f6fa;">
    <nav class="navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/home">
                    Doctor's App
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li class="active"><a href="/add-patient">Add Patients</a></li>
                <li><a href="/fetch-patients">View Patients</a></li>
                <li><a href="#">Add Consultation</a></li>
                <li><a href="#">View Consultation</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/" style="font-weight:bold;"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 60px;">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-success" style="box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <div class="panel-heading text-center" style="padding: 30px 0;">
                        <h3 style="margin:0;">Add Patient</h3>
                    </div>
                    <div class="panel-body" style="padding: 30px;">
                        <!-- Placeholder for error/success messages -->
                        <div id="message" class="alert" style="display:none;"></div>

                        <form class="form-horizontal" action="/add-patient-details" method="post">

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Name:</label>
                                <div class="col-sm-10 input-group">
                                    <input type="text" class="form-control" id="name" placeholder="Enter name"
                                        name="name" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="phone">Phone:</label>
                                <div class="col-sm-10 input-group">
                                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number"
                                        name="phone" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-10 input-group">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                        name="email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="address">Address:</label>
                                <div class="col-sm-10 input-group">
                                    <input type="text" class="form-control" id="address" placeholder="Enter address"
                                        name="address" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="gender">Gender:</label>
                                <div class="col-sm-10 input-group">
                                    <select class="form-control" id="gender" name="gender" required>
                                        <option value="">Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="age">Age:</label>
                                <div class="col-sm-10 input-group">
                                    <input type="number" class="form-control" id="age" placeholder="Enter age"
                                        name="age" required>
                                </div>
                            </div>




                            <div class="form-group">
                                <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn-success btn-block" style="font-size:16px;">Add
                                        Patient</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
