<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background: #f5f6fa;">
<div class="container" style="margin-top: 60px;">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary" style="box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <div class="panel-heading text-center" style="padding: 30px 0;">
          <img src="https://img.icons8.com/ios-filled/50/000000/doctor-male.png" alt="Doctor Logo" style="width:50px; margin-bottom:10px;">
          <h3 style="margin:0;">Doctor's App Login</h3>
        </div>
        <div class="panel-body" style="padding: 30px;">
          <!-- Placeholder for error/success messages -->
          <div id="message" class="alert" style="display:none;"></div>
          <form class="form-horizontal" action="/fetch-user" method="post">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10 input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10 input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12 text-center">
                <a href="/register" class="btn btn-link" style="font-weight:bold;">New user? Register here</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-primary btn-block" style="font-size:16px;">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
